<!doctype html>
<html>
<head>
	<title>Code Player</title>

	<meta charset="uft-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="view-port" content="width=device-width initial-scale=1" />

	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.11.4/jquery-ui.min.js"></script>

	<link rel="stylesheet" id="jquery-ui-1.11.4/jquery-ui.min.css" />
	<link rel="stylesheet" id="jquery-ui-1.11.4/jquery-ui.css" />
	<link rel="stylesheet" id="jquery-ui-1.11.4/jquery-ui.structure.css" />
	<link rel="stylesheet" id="jquery-ui-1.11.4/jquery-ui.theme.min.css" />

	<style type="text/css">
	#topbar {
		background-color: gray;
		width: 100%;
		height: 50px;
	}

	#result {
		float: right;
		border: 1px solid gray;
		width: 500px;
		height: 500px;
	}

	#fields{
		height: 1000px;
		width: 100%;
	}

	table {
		width: 100%;
		height: 100%;
	}

	td {
		border: 1px solid gray;
		width: 2000px;
		height: 100%;
	}

	iframe {
		width: 100%;
		height: 100%;
	}

	textarea {
		height: 100%;
		width: 100%;
	}

	</style>


</head>
<body>

	<div id="topbar">
		CodePlayer
		<button id="btnHTML">HTML</button>
		<button id="btnCSS">CSS</button>
		<button id="btnJS">JS</button>
		<button id="btnResult">Result</button>
		<button id="btnSeeResult">See Result</button>
	</div>

	<div id="fields">
		<table>
			<tr>
				<td id="tdHTML">
					<textarea id="taHTML"></textarea>
				</td>
				<td id="tdCSS">
					<textarea id="taCSS"></textarea>
				</td>
				<td id="tdJS">
					<textarea id="taJS"></textarea>
				</td>
				<td id="tdResult">
					<iframe id="resultFrame"></iframe>
				</td>
			</tr>

		</table>
	</div>

	<script>

		var shownHTML = true;
		var shownCSS = true;
		var shownJS = true;
		var shownResult = true;

		$("#btnHTML").click(function() {
			if (shownHTML)
				$("#tdHTML").hide();
			else
				$("#tdHTML").show();
			shownHTML = !shownHTML;
		});

		$("#btnCSS").click(function() {
			if (shownCSS)
				$("#tdCSS").hide();
			else
				$("#tdCSS").show();
			shownCSS = !shownCSS;
		});

		$("#btnJS").click(function() {
			if (shownJS)
				$("#tdJS").hide();
			else
				$("#tdJS").show();
			shownJS = !shownJS;
		});

		$("#btnResult").click(function() {
			if (shownResult)
				$("#tdResult").hide();
			else
				$("#tdResult").show();
			shownResult= !shownResult;
		});

		$("#btnSeeResult").click(function() {
			var contents = 
				"<style>" + $('#taCSS').val() + "</style>" + $("#taHTML").val();
			$("#resultFrame").contents().find("html").html(contents);

			document.getElementById('resultFrame').contentWindow.eval($('#taJS').val());

		});

	</script>

</body>
</html>
